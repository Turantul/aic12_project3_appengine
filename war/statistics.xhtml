<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Advanced Internet Computing</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="box">
		<div id="header">
			<h:graphicImage value="img/header.jpg" />
		</div>
		<div id="bodyPart">
			<h2>
				Welcome <i><h:outputText value="#{companyName}" /></i>!
			</h2>
			<h:form>
				<div id="buttons">
					<h:commandButton value="OK" action="request.xhtml" />
					<h:commandButton value="EXIT" action="login.xhtml" />
				</div>
			</h:form>
			<h2>Find sentiment analysis statistics here:</h2>

			<h:panelGrid id="panel" columns="2" border="0" cellpadding="0"
				cellspacing="2">
				<f:facet name="header">
					<h:outputText id="title" value="Request Statistics" />
				</f:facet>
				<h:outputText value="Average Processing Duration per Tweet" />
				<h:outputText
					value="#{averageProcessingDurationPerTweet}" />

				<h:outputText value="Average Total Duration per Tweet" />
				<h:outputText
					value="#{averageTotalDurationPerTweet}" />

				<h:outputText value="Average Duration per Request" />
				<h:outputText value="#{averageDurationPerRequest}" />

				<h:outputText value="Maximum Duration of Request" />
				<h:outputText value="#{maximumDurationOfRequest}" />

				<h:outputText value="Minimum Duration of Request" />
				<h:outputText value="#{minimumDurationOfRequest}" />
			</h:panelGrid>
		</div>
		<div id="footer">
			<p>
				<h:graphicImage value="img/icone.jpg" />
				2012 AIC - Cloud computing
			</p>
		</div>
	</div>
</h:body>

</html>
