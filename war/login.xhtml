<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Advanced Internet Computing</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>
	<div id="box">
		<div id="header">
			<h:graphicImage value="img/header.jpg" />
		</div>
		<div id="bodyPart">
			<h2>What does twitter say about your company?</h2>

			<h:form>
				<h4>Enter your company name:</h4>
				<h:inputText required="true" value="#{loginController.name}"></h:inputText>
				<div id="buttons">
					<h:commandButton value="Login" action="#{loginController.loginAction}"></h:commandButton>
				</div>
			</h:form>
		</div>
		<div id="footer">
			<h:graphicImage value="img/icone.jpg" />
			2012 AIC - Cloud computing
		</div>
	</div>
</h:body>
</html>
