<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Advanced Internet Computing</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div id="box">
		<div id="header">
			<h:graphicImage value="img/header.jpg" />
		</div>
		<div id="bodyPart">
			<h:form id="form">

				<h2>
					Welcome
					<h:outputLabel rendered="#{companyName ne ''}" value="back" />, <i><h:outputText value="#{companyName}" /></i>!
				</h2>
				<div id="buttons">
					<h:commandButton value="See Analysis Statistics"
						action="#{loginController.getAnalysisStatistics}"></h:commandButton>
					<h:commandButton value="Exit" action="login.xhtml"></h:commandButton>
				</div>

				<h3>Choose period for your sentiment analysis:</h3>
				<p>
					<span id="calenderInput">
						<div id="calendarText">
							<h4>From:</h4>
						</div>
						<div id="calendar">
							<rich:calendar value="#{requestController.from}" popup="true"
								time="dd/MM/yyyy" showInput="true" cellWidth="24px"
								cellHeight="22px" style="width:200px" />
						</div>
					</span>
				</p>

				<div id="clearLeft"></div>
				<span id="calenderInput">
					<div id="calendarText">
						<h4>To:</h4>
					</div>
					<div id="calendar">
						<rich:calendar value="#{requestController.to}" popup="true"
							time="dd/MM/yyyy" showInput="true" cellWidth="24px"
							cellHeight="22px" style="width:200px" />
					</div>
				</span>
				<div id="clearLeft"></div>

				<span style="visibility: hidden"> <f:ajax event="mouseout"
						render="calFrom" /> <f:ajax event="mouseout" render="calTo" /> <h:outputText
						id="calFrom" value="#{requestController.from}" /> <h:outputText
						id="calTo" value="#{requestController.to}" />
				</span>

				<div id="buttons">
					<h:commandButton id="analysis" value="Start analysis"
						action="#{requestController.sendToAnalysis}">
					</h:commandButton>
					
					<div id="scrollableTable">
                        <br />
                        <h:panelGrid id="lastRequest" columns="4" border="1"
                            cellpadding="0" cellspacing="2">

                            <f:facet name="header">
                                <h:outputText id="title" value="RESULT OF YOUR LAST REQUEST" />
                            </f:facet>

                            <h:outputText value="Number of Tweets" />
                            <h:outputText value="Minimum" />
                            <h:outputText value="Maximum" />
                            <h:outputText value="Sentiment" />

                            <h:outputText value="#{numberOfTweets}" />
                            <h:outputText value="#{minimumSentiment}" />
                            <h:outputText value="#{maximumSentiment}" />
                            <h:outputText value="#{sentiment}" style="font-weight:bold" />

                        </h:panelGrid>
                    </div>
				</div>

			</h:form>
		</div>

		<div id="footer">
			<p>
				<h:graphicImage value="img/icone.jpg" />
				2012 AIC - Cloud computing
			</p>
		</div>
	</div>
</h:body>

</html>
